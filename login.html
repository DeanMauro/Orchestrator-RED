<script type="text/javascript">
    RED.nodes.registerType('login',{
        category: 'orchestrator',
        color: '#2573b3',
        icon: "uiLogo.png",
        credentials: {
            tenant: {type:"text"},
            username: {type:"text"},
            password: {type:"password"}
        },
        inputs: 1,
        outputs: 1,
        label: function() { return this.name||"login"; }
    });
</script>

<script type="text/x-red" data-template-name="login">
    <div class="form-row">
         <label for="node-input-tenant"><i class="icon-tag"></i> Tenant</label>
         <input type="text" id="node-input-tenant">
     </div>
     <div class="form-row">
         <label for="node-input-username"><i class="icon-tag"></i> Username</label>
         <input type="text" id="node-input-username">
     </div>
     <div class="form-row">
         <label for="node-input-password"><i class="icon-tag"></i> Password</label>
         <input type="password" id="node-input-password">
     </div>
</script>

<script type="text/x-red" data-help-name="login">
    <p>Logs in to Orchestrator with given tenant, user, and password</p>
</script>
