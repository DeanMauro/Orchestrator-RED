<script type="text/javascript">
    RED.nodes.registerType('get-stats',{
        category: 'orchestrator',
        color: '#FFC300',
        icon: "uipathLogo.png",
        inputs: 1,
        outputs: 1,
        label: function() { return this.name||"get stats"; }
    });
</script>

<script type="text/x-red" data-template-name="get-stats">
    <div class="form-row">
         <p>Get number of:</p>
    </div>
    <div class="form-row">
         <input type="checkbox" id="node-input-jobs">
         <label for="node-input-jobs">Jobs</label>
    </div>
    <div class="form-row">
         <input type="checkbox" id="node-input-assets">
         <label for="node-input-assets">Assets</label>
    </div>
    <div class="form-row">
         <input type="checkbox" id="node-input-queues">
         <label for="node-input-queues">Queues</label>
    </div>
    <div class="form-row">
         <input type="checkbox" id="node-input-schedules">
         <label for="node-input-schedules">Schedules</label>
    </div>
    <div class="form-row">
         <input type="checkbox" id="node-input-robots">
         <label for="node-input-robots">Robots</label>
    </div>
    <div class="form-row">
         <input type="checkbox" id="node-input-jobs">
         <label for="node-input-jobs">Jobs</label>
    </div>
</script>

<script type="text/x-red" data-help-name="get-stats">
    <p>Gets number of jobs, assets, queues, schedules, robots, and jobs currently in Orchestrator.</p>
</script>
